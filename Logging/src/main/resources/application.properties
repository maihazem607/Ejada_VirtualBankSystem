spring.application.name=Logging
server.port =8096

spring.datasource.url=jdbc:postgresql://localhost:5432/Log
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-postgresql=true
spring.jpa.properties.hibernate.format_postgresql=true
spring.jpa.open-in-view=false
hibernate.transaction.jta.platform=org.hibernate.service.jta.JtaPlatform
spring.datasource.hikari.maximum-pool-size=10


# Kafka Consumer
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=logging-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
logging.kafka.topic=log-topic
