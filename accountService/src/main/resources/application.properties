spring.application.name=accountService
server.port =8091
spring.datasource.url=jdbc:postgresql://localhost:5432/Account
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-postgresql=true
spring.jpa.properties.hibernate.format_postgresql=true
spring.jpa.open-in-view=false
hibernate.transaction.jta.platform=org.hibernate.service.jta.JtaPlatform
spring.datasource.hikari.maximum-pool-size=10

# Kafka


spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.kafka.topic.order=log-topic

